<ion-header>

  <ion-navbar color="ionic">
    <ion-title><ion-icon name="ionitron"></ion-icon> Ionic Eats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let searchTerm of searchTerms" (tap)="search(searchTerm.term)">
      <ion-icon [name]="searchTerm.icon"></ion-icon>
      {{searchTerm.term}}
    </button>
  </ion-list>
  <ion-card *ngFor="let restaurant of restaurants" (tap)="showDetails(restaurant)">
    <img [src]="restaurant.photos[0].original">
    <ion-card-content>        
      <ion-card-title>
        {{restaurant.name}}
      </ion-card-title>
      <p>
        <ion-icon name="star" *ngFor="let star of restaurantService.getArray(restaurant.rating)"></ion-icon>
        {{restaurant.reviewCount}} Reviews
      </p>
    </ion-card-content>
  </ion-card>
  
</ion-content>
